{% extends "layout.html" %}
{% block content %}

<form action="{{ url_for('current_age') }}" method="post">
    <div id="wrapper">
        <h3>Hello, {{name}}, for how many years have you lived?</h3>
        <p><input type="number" name="current_age" /></p>
        <p><input type="submit" value="Proceed" /></p>
    </div>
</form>

{% endblock %}
